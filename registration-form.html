<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>

<body>

    <h1>Create an Account</h1>

    <form id="registrationForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required />
            
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required />
        </div>

        <div>
            <p>Gender:</p>
            <label for="genderMale">Male</label>
            <input type="radio" name="gender" id="genderMale" value="male" required />

            <label for="genderFemale">Female</label>
            <input type="radio" name="gender" id="genderFemale" value="female" />

            <!-- Removed "Other" option for simplicity -->
        </div>

        <div>
            <label for="userEmail">Email:</label>
            <input type="email" name="userEmail" id="userEmail" required placeholder="your.email@example.com">

            <label for="userPassword">Password:</label>
            <input type="password" name="userPassword" id="userPassword" pattern=".{5,10}" placeholder="Enter password" required title="Password must be 5 to 10 characters long">
        </div>

        <div>
            <label for="birthMonth">Birthday:</label>
            <select name="birthMonth" id="birthMonth" required>
                <option value="" selected disabled>Select Month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>

            <select name="birthDay" id="birthDay" required>
                <option value="" selected disabled>Select Day</option>
                <!-- Days can be populated dynamically -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <!-- Add more days as needed -->
            </select>

            <select name="birthYear" id="birthYear" required>
                <option value="" selected disabled>Select Year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <!-- Add more years as needed -->
            </select>
        </div>

        <div>
            <label for="termsCheckbox">
                <input type="checkbox" name="termsCheckbox" id="termsCheckbox" required /> I agree to the terms and conditions
            </label>
        </div>

        <div>
            <input type="submit" value="Register" />
        </div>
    </form>

</body>

</html>
