<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Exhibition Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #fff 50%, #ff4d4d 50%);
        }
        .hero-text {
            max-width: 600px;
            text-align: center;
        }
        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-text p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .hero-image img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 20px;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between">
        <div class="logo text-white">Degree Exhibition</div>
        <div>
            <a href="#">Home</a>
            <a href="projects.html">Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 hero-text">
                <h1>Welcome to the Degree Exhibition</h1>
                <p>Discover the creativity and innovation of our graduates in this interactive exhibition.</p>
                <a href="#" class="btn btn-dark btn-lg">Explore More</a>
            </div>
            <div class="col-md-6 hero-image">
                <img src="https://via.placeholder.com/500" alt="Exhibition Image">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Degree Exhibition. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
